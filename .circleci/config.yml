      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-frontend]
      - run:
         name: run the unit tests for frontend
         command: |
           cd frontend
           npm install
           npm run test
      - save_cache:
          paths: [frontend/node_modules]
          key: test-frontend  
      - notify_on_failure    

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [test-backend]
      - run:
          name: run the unit tests for backend 
          command: |
            cd backend
            npm install
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: test-backend         
      - notify_on_failure


  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [scan-frontend]
      - run:
          name: run scan for frontend 
          command: |
            cd frontend
            npm install
            npm audit fix --force
      - save_cache:
          paths: [frontend/node_modules]
          key: scan-frontend
      - notify_on_failure

  scan-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [scan-backend]
      - run:
          name: run scan for backend 
          command: |
            cd backend
            npm install
            npm audit fix --force
      - save_cache:
          paths: [backend/node_modules]
          key: scan-backend      
      - notify_on_failure


  deploy-infrastructure:
    docker:      
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      # - run:
      #     name: Install dependencies
      #     command: |
      #       yum install tar gzip curl -y
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:8} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:8}" 
             
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:8} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:8}"  
            
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:8}" \
              --output text >> .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
            - project/workflow_id.txt

      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}      
      - notify_on_failure
       # Here's where you will add some code to rollback on failure      


  configure-infrastructure:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout 
      - install_ansible
      - add_ssh_keys:
          fingerprints: ["73:ae:da:37:29:e9:84:af:1d:34:95:44:de:78:e1:9f"]
      - attach_workspace:
          at: ~/ 
      
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible
            cat inventory.txt 
            ansible-playbook -i inventory.txt configure-server.yml 
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8} 
      - notify_on_failure

 

  run-migrations:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - install_awscli
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install        
            npm run migrations > migrations_dump.txt
    
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend      
      - run:
          name: Send migration results to kvdb.io
          command: |
            echo https://kvdb.io/${kvdb}/migration_${CIRCLE_WORKFLOW_ID:0:8}
            if grep -q "has been excuted successfully." ~/project/backend/migration_dump.txt
            then 
              curl https://kvdb.io/${kvdb}/migration_${CIRCLE_WORKFLOW_ID:0:8} -d '1'
            else
              echo "No migrations are pending" 
            fi 
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}  
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}  
      - notify_on_failure

  deploy-frontend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:8}" \
              --output text)

            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm run build
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:8} --recursive
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}   
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8} 
      - notify_on_failure    



  deploy-backend:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_ansible
      - install_nodejs
      - add_ssh_keys:
          fingerprints: ["73:ae:da:37:29:e9:84:af:1d:34:95:44:de:78:e1:9f"]
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Package Backend
          command: |
            cd backend
            npm run build
            tar -czf artifact.tar.gz dist/* package*
            cd ..
            cp backend/artifact.tar.gz .circleci/ansible/roles/deploy/files
      - run:
          name: Deploy backend
          command: |
            export TYPEORM_MIGRATIONS_DIR=./migrations
            export TYPEORM_ENTITIES=./modules/domain/**/*.entity{.ts,.js}
            export TYPEORM_MIGRATIONS=./migrations/*.ts
            cd .circleci/ansible
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - notify_on_failure  



  smoke-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - run:
          name: Back-end smoke-test.
          command: |
            BACKEND_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:8}" \
              --output text)
            export API_URL=http://${BACKEND_IP}:3030
            if curl -s $API_URL/api/status | grep "ok"
            then
              exit 0
            else
              exit 1
            fi
      - run:
          name: Front-end smoke-test.
          command: |
            FRONTEND_WEBSITE=http://udapeople-${CIRCLE_WORKFLOW_ID:0:8}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com
            if curl -s $FRONTEND_WEBSITE | grep "Welcome"
            then
              exit 0
            else
              exit 1
            fi
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - notify_on_failure   

  cloudfront-update:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - run:
          name: Save old workflowID to kvdb.io
          command: |
            export OLD_WORKFLOW_ID=$(aws cloudformation \
                      list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                      --no-paginate --output text)
            echo "Old_Wokflow ID: $OLD_WORKFLOW_ID"
            curl https://kvdb.io/${kvdb}/old_workflow_id -d "${OLD_WORKFLOW_ID}"
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/cloudfront.yml \
              --parameter-overrides WorkflowID="udapeople-${CIRCLE_WORKFLOW_ID:0:8}" \
              --stack-name InitialStack
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - notify_on_failure  
  cleanup:
    docker:
      - image: cimg/aws:2022.06
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Remove old stacks and files
          command: |
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
            --stack-status-filter CREATE_COMPLETE --no-paginate --output text))
            echo Stack names: "${STACKS[@]}"
            export OldWorkflowID=$(curl --insecure https://kvdb.io/${kvdb}/old_workflow_id)
            export OldWorkflowID=$(aws cloudformation \
            list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
            --no-paginate --output text)

            echo  "${OldWorkflowID}"
            echo  Old Workflow ID: $OldWorkflowID 
            echo  "${OldWorkflowID}"
            
            if [[ "${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then
              echo ${OldWorkflowID}
              echo ${CIRCLE_WORKFLOW_ID:0:8}
              echo "-------------------------------Delete Confirmed----------------------------------------------"
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws s3 rm "s3://udapeople-${OldWorkflowID}" --force
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}" 
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
            else
              echo "-------------------------------Cannot Cleanup----------------------------------------------"
            fi
      - destroy-environment:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - revert-migrations:
          workflow_id: ${CIRCLE_WORKFLOW_ID:0:8}
      - notify_on_failure  

